<html>
  <head>
    <script lang="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="/simple-peer/simplepeer.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        display: flex;
        overflow-y: hidden;
      }

      .left {
        display: flex;
        flex-direction: column;
        padding: 0.5rem;
        border-right: 1px solid #3e3e3e;
      }

      .control {
        padding: 10px;
        border: 1px solid #3e3e3e;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: inherit;
        flex-grow: 1;
        margin-top: 10px;
      }

      .input-field {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-grow: 1;
        gap: 1rem;
        overflow-y: scroll;
      }

      .video-container {
        height: calc(50% - 1rem);
      }

      .vid {
        height: 100%;
      }

      /* 
      .vid {
        flex: 1 1 calc(50% - 1rem);
        max-width: calc(50% - 1rem);
        height: auto;
      } */

      .settings {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 2px 2px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="left">
      <div
        id="Local-Label"
        class="video-label"
        style="
          position: absolute;
          top: 5px;
          left: 5px;
          background-color: rgba(0, 0, 0, 0.5);
          color: white;
          padding: 2px 5px;
          border-radius: 3px;
          font-size: 12px;
        "
      >
        Your Feed
      </div>
      <video id="localVideo" autoplay muted></video>

      <div class="control">
        <div>
          <button id="switchButton" class="settings" onclick="switchMedia()">
            Switch Camera
          </button>
          <button id="muteButton" class="settings" onclick="toggleMute()">
            Unmuted
          </button>
          <button id="vidButton" class="settings" onclick="toggleVid()">
            Video Enabled
          </button>
        </div>
        <div class="input-field">
          <label for="fname">Commands:</label>
          <input type="text" id="commands" name="Command TextBox" /><br /><br />
        </div>
        <div class="input-field">
          <label for="fname">TTS:</label>
          <input type="text" id="TTS" name="TTS TextBox" /><br /><br />
        </div>
        <button id="submit" onclick="submitCheck()">submit</button>
      </div>
    </div>

    <div id="videos" class="container"></div>
  </body>
  <footer>
    <script src="/js/main.js" lang="text/javascript"></script>
  </footer>
</html>
