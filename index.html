<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <title>PeerChat</title>
</head>
<body>
    <div id="videos">
        <div class="video-container">
            <div class="video-label" id="RS">RemoteStream</div>
            <video class="video-player" id="user-2" autoplay playsinline></video>
        </div>
        <div class="video-container">
            <div class="video-label" id="LS">LocalStream</div>
            <video class="video-player" id="user-1" autoplay playsinline></video>
        </div>
    </div>    
    <div id="client_media_adjustment">
        <button id="audioButton" type="button">disable audio</button>
        <button id="videoButton" type="button">disable video</button>
    </div>
    <input type="text" id="Dialogue" name="Dialogue" placeholder="Input Dialogue/Passkey">
    <button id="submitButton" type="button">Submit</button>
</body>
<div id="keypress-display">Press any key...</div>
<div id="talkers">Dialogue:</div>
<div id="DID">DID: -1:</div>

<script src="agora-rtm-sdk-1.5.1.js"></script>
<script src="main.js"></script>
</html>
